mutation CreateUser(
  $uid: String!
  $firstName: String!
  $lastName: String!
  $email: String!
  $country: String!
  $createdAt: Timestamp!
) {
  user_insert(
    data: {
      uid: $uid
      firstName: $firstName
      lastName: $lastName
      email: $email
      country: $country
      createdAt: $createdAt
    }
  )
}


mutation InsertAthleteResume(
  $id: UUID
  $userId: UUID!
  $gender: String!
  $sport: String!
  $parameters: [String!]
  $updatedAt: Timestamp!
) {
  athleteResume_upsert(
    data: {
      id: $id  # Include if updating; omit if inserting
      userId: $userId
      gender: $gender
      sport: $sport
      parameters: $parameters
      updatedAt: $updatedAt
    }
  )
}


mutation DeleteAthleteResume(
  $resumeId: UUID!
) {
  athleteResume_delete(
    key: { id: $resumeId }
  )
}


